<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXP, Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        .share-data {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .share-data p {
            font-size: 20px;
            margin: 10px 0;
        }
        .max {
            color: green;
            font-weight: bold;
        }
        .min {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="share-entity-name">BXP, Inc.</h1>
    <div class="share-data">
        <p class="max">Max Shares Outstanding: <span id="share-max-value"></span> (FY: <span id="share-max-fy"></span>)</p>
        <p class="min">Min Shares Outstanding: <span id="share-min-value"></span> (FY: <span id="share-min-fy"></span>)</p>
    </div>
    <script>
        async function fetchData(cik = '0001037540') {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: {
                    'User-Agent': 'Your Application Name'
                }
            });
            const data = await response.json();
            const entityName = data.entityName;
            document.getElementById('share-entity-name').textContent = entityName;
            const shares = data.units.shares.filter(entry => entry.fy > '2020' && !isNaN(entry.val));
            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);
            document.getElementById('share-max-value').textContent = max.val;
            document.getElementById('share-max-fy').textContent = max.fy;
            document.getElementById('share-min-value').textContent = min.val;
            document.getElementById('share-min-fy').textContent = min.fy;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0001037540';
        fetchData(cik);
    </script>
</body>
</html>
